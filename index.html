<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!--fontawsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--my style-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!--start calender-->
    <section id="calender">
        <div class="calender-wrapper">
            <!--left calender-->
            <div class="calender-info-wrapper">
                <div class="calender-bg-container">
                    <!-- <img src="img/calender-bg.jpeg" alt="" srcset=""> -->
                    <div class="layer-bg"></div>
                </div>
                <div class="calender-info">
                    <div id="time" class="time">15 : 30</div>
                    <div id="date" class="date">Friday, September 11</div>
                </div>
            </div>
            <!--right calender-->
            <div class="calender-content-wrapper">
                <div class="calender-content">
                    
                    <nav id="date-navigation" current-date="2023-01-27">
                        <a id="prev-month" class="prev-month"><i class="fas fa-caret-left"></i></a>
                        <span id="month-year-title" class="month-year-title">September 2023</span>
                        <a id="next-month" class="next-month"><i class="fas fa-caret-right"></i></a>
                    </nav>
                    <div class="week-days">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div id="days" class="days">
                        <div class="prev-month-day">30</div>
                        <div class="prev-month-day">31</div>
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                        <div>10</div>
                        <div>11</div>
                        <div>12</div>
                        <div>13</div>
                        <div>14</div>
                        <div>15</div>
                        <div>16</div>
                        <div>17</div>
                        <div>18</div>
                        <div>19</div>
                        <div>20</div>
                        <div>21</div>
                        <div>22</div>
                        <div>23</div>
                        <div>24</div>
                        <div class="today">25</div>
                        <div>26</div>
                        <div>27</div>
                        <div>28</div>
                        <div>29</div>
                        <div>30</div>
                        <div class="next-month-day">1</div>
                        <div class="next-month-day">2</div>
                        <div class="next-month-day">3</div>
                        <div class="next-month-day">4</div>
                        <div class="next-month-day">5</div>
                        <div class="next-month-day">6</div>
                        <div class="next-month-day">7</div>
                        <div class="next-month-day">8</div>
                        <div class="next-month-day">9</div>
                        <div class="next-month-day">10</div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!--end calender-->

    <!---->
    <script src="js/main.js"></script>

</body>
</html>
